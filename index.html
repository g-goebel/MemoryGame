<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Matching Game</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


  <!-- Include bootstrap and fonts -->
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <!-- Include stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div class="container">

    <header>
      <h1>Matching Game</h1>
    </header>

    <div class="score-panel">

      <ul class="stars">
        <li><i class="fa fa-star blueStar"></i></li>
        <li><i class="fa fa-star blueStar"></i></li>
        <li><i class="fa fa-star blueStar"></i></li>
      </ul>

      <div><span class = "distance" id="moves-display">3</span> Moves</div>

      <div class = "distance"><span class = "distance" id="timer-display"></span>Seconds</div>

      <div onclick="init();">
        <i class="restart fa fa-repeat"></i>
      </div>

    </div>

    <ul class="deck">
      <!--here will all the memory cards beeing inserted-->
    </ul>
  </div>

  <div class="tableContainer">
    <h2>Ranking</h2>

      <table id = "rankingTable">
        <tr>
          <th>Place<th>Name</th><th>Score</th>
        </tr >
        <tr class = "ranking">
          <td>1</td><td></td><td></td>
        </tr>
        <tr class = "ranking">
          <td>2</td><td></td><td></td>
        </tr>
        <tr class = "ranking">
          <td>3</td><td></td><td></td>
        </tr>
      </table>

      <button id="deleteButton">Delete ranking</button>

</div>
  <!--Modal to show the final score-->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">

      <h1 class="modal-heading">Congratulations!!!</h1>
      <!-- Show a trophy -->
      <i class="fa fa-trophy modal-trophy"></i>

      <p class="finalScore" ></p>

      <input class="playerName" placeholder="Your name">
      <hr>
      <button class="closeButton">Ok</button>

    </div>
  </div>

  <!-- css is validated -->
  <p>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">
      <img style="border:0;width:88px;height:31px"
      src="http://jigsaw.w3.org/css-validator/images/vcss"
      alt="CSS ist valide!" />
    </a>
  </p>

  <!-- Load scripts, include jquery and jquery-ui file for effects -->
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
