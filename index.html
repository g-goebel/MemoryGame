<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/jquery-3.2.1.slim.js"></script>
</head>
<!--initialize the memory game on load-->
<body onload="init();">

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <!-- Don't understand the additional values of the stars, so I didn't implement them
      <ul class="stars">
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
      <li><i class="fa fa-star"></i></li>
    </ul>
  -->
  <span class = "distance" id="moves">3</span> Moves
  <span class = "distance" id="points">0</span>Points
  <div id="timer">00:00</div>

  <div class="restart" onclick="init();">
    <i class="fa fa-repeat"></i>
  </div>
</section>
<ul class="deck">
  <!--here go all the memory cards-->

</ul>

<!--Modal to show the final score-->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="finalScore" ></p>
    <p class="fa fa-smile-o "></p>
  </div>

</div>
</div>

<p>
  <a href="http://jigsaw.w3.org/css-validator/check/referer">
    <img style="border:0;width:88px;height:31px"
    src="http://jigsaw.w3.org/css-validator/images/vcss"
    alt="CSS ist valide!" />
  </a>
</p>

<script src="js/app.js"></script>
</body>
</html>
